<!DOCTYPE html>
<html>

<head>
    <title>Nested Table Example</title>
</head>

<body>
    <table border="10" align="center" width="80%" cellpadding="8px" cellspacing="5px">
        <tr>
            <th>Header Column 1</th>
            <th>Header Column 2</th>
            <th>Header Column 3</th>
            <th>Header Column 4</th>
        </tr>
        <tr>
            <td>Row 2 - Item 1</td>
            <td>Row 2 - Item 2</td>
            <td>
                <b> Row 2: Nested table 1</b>
                <table border="1">
                    <tr>
                        <th>Row 1 Header</th>
                        <td>item</td>
                    </tr>
                    <tr>
                        <th>Row 2 Header</th>
                        <td>item</td>
                    </tr>
                    <tr>
                        <th>Row 3 Header</th>
                        <td>item</td>
                    </tr>
                </table>
            </td>
            <td>Row 2 - Item 4<br>A second line</td>
        </tr>
        <tr>
            <td>Row 3 - Item 1</td>
            <td>Row 3 - Item 2</td>
            <td></td>
            <td>Row 3 - Item 3</td>
        </tr>
        <tr>
            <td>Row 4 - Item 1</td>
            <td>Row 4 - Item 2</td>
            <td>Row 4 - Item 3</td>
        </tr>
    </table>

</body>

</html>
