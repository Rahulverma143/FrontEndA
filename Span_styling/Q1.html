<!DOCTYPE html>
<html lang="en">

<body>

    <!-- Span Styling:
A span is an inline element commonly used for text styling or wrapping content.
Basic Span: -->


<span class="text-red-500">This is red text.</span>

<!-- Span with Background: -->


<span class="bg-yellow-200 text-black px-2 rounded">Highlighted Text</span>

<!-- Span with Hover Effects: -->


<span class="text-blue-500 hover:text-blue-700 cursor-pointer">
  Hover to Change Color
</span>

<!-- Badges using Span: -->


<span class="bg-green-500 text-white text-xs font-bold px-2 py-1 rounded-full">
  Active
</span>
<span class="bg-gray-500 text-white text-xs font-bold px-2 py-1 rounded-full">
  Inactive
</span>

<!-- Span Inside Button: -->


<button class="bg-red-500 text-white px-4 py-2 rounded">
  <span class="font-bold">Delete</span> this item
</button>


<!-- Combining Button and Span:
You can use button and span together for mixed content.
Example: -->


<button class="bg-gray-800 text-white px-4 py-2 flex items-center gap-2 rounded">
  <span class="text-yellow-300 font-bold">âš¡</span> Power On
</button>
