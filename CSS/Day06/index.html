<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0px;
    }
    .parent{
        background-color: black;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
        border: 8px solid rgb(85, 85, 152);
        border-radius: 20px;
    }
    .circle{
        background-color: green;
        height: 200px;
        width: 200px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .circletext h1{
        color: white;
        font-size: 100px;

    }
</style>
<body>
    <div class="parent">
        <div class="circle">
            <div class="circletext">
                <h1>R</h1>
            </div>
        </div>

    </div>
</body>
</html>
