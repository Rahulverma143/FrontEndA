<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(22, 52, 44, 0.5);
    }
  
    .modal {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
    }
  </style>
  
  
<body>
    <div class="overlay">
        <div class="modal">
          <h2>Name</h2>
          <p>My Name is <u>Rahul Verma</u> !</p>
        </div>
      </div>
      
    
    
      
</body>
</html>
