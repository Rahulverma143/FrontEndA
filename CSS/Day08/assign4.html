<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
    }
    .parent{
        background-color: pink;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .child{
        background-color: white;
        width: 300px;
        height: 100px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        border: solid;
    }
</style>
<body>
    <div class="parent">
        <div class="child">
            <h3>Model Title</h3>
            <p>This is a modal box</p>
            <button>Close</button>
        </div>
    </div>
</body>
</html>
