<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        margin-bottom: 5px;

    }

    .parent {
        background-color: skyblue;
        height: 5vh;
        font-weight: bold;
        font-size: 20px;
        color: white;
        padding: 10px;
    }

    .child {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;

    }

    .main {
        background-color: lightgreen;
        width: 45%;
        height: 40vh;
        text-align: center;
        display: flex;
        justify-content: center;
        font-weight: bold;
        align-items: center;
        color: white;

    }

    .sidebar {
        background-color: violet;
        width: 25%;
        height: 40vh;
        text-align: center;
        display: flex;
        justify-content: center;
        font-weight: bold;
        align-items: center;
        color: white;
    }

    .twin {
        background-color: orange;
        width: 35%;
        height: 40vh;
        text-align: center;
        display: flex;
        justify-content: center;
        font-weight: bold;
        align-items: center;
        color: white;
    }

    .twin1 {
        background-color: pink;
        width: 35%;
        height: 40vh;
        text-align: center;
        display: flex;
        justify-content: center;
        font-weight: bold;
        align-items: center;
        color: white;
    }

    .footer {
        background-color: darkmagenta;
        height: 5vh;
        font-weight: bold;
        font-size: 20px;
        color: white;
        padding: 10px;
    }
</style>

<body>
    <div class="parent">.header</div>
    <div class="child">
        <div class="main">
            <div class="maintext"> <h3>.main-content</h3></div>
        </div>
        <div class="sidebar">.siderbar</div>
        <div class="twin">.twin</div>
        <div class="twin1">.twin</div>
    </div>
    <div class="footer">.footer</div>
</body>

</html>
