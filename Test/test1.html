<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    * {
        margin: 0;
    }

    .header {
        background-color: blue;
        height: 20vh;
        width: 100%;
        margin: 5px;
        align-items: center;
        display: flex;
        color: white;
    }

    .main {
        display: flex;
        gap: 10px;
        margin: 10px;
        flex-wrap: wrap;
    }

    .small1 {
        background-color: green;
        height: 24vh;
        width: 25%;
        display: flex;
        align-items: center;
        color: white;
    }

    .small2 {
        background-color: violet;
        height: 24vh;
        width: 25%;
        display: flex;
        align-items: center;
        color: white;
    }

    .small3 {
        background-color: yellow;
        height: 24vh;
        width: 25%;
        display: flex;
        align-items: center;
        color: white;
    }

    .sidebar {
        background-color: red;
        height: 50vh;
        width: 23%;
        color: white;
    }

    .main1 {
        background-color: pink;
        height: 24vh;
        width: 75%;
        margin: 10px;
        display: flex;
        align-items: center;
        color: white;
        position: relative;
      top: -25vh;
      right: -0vh;
    }

    .footer {
        background-color: orchid;
        height: 22vh;
        width: 100%;
        margin: 5px;
        align-items: center;
        display: flex;
        color: white;
        position: relative;
        top: -25vh;
    }
</style>

<body>
    <div class="header">
        <h1>header</h1>
    </div>
    <div class="main">
        <div class="small1">
            <h1>Small Box-1</h1>
        </div>
        <div class="small2">
            <h1>Small Box-2</h1>
        </div>
        <div class="small3">
            <h1>Small Box-3</h1>
        </div>
        <div class="sidebar">
            <h1>sidebar</h1>
        </div>
    </div>
    <div class="main1"><h1>main content</h1></div>
    <div class="footer">
        <h1>sidebar</h1>
    </div>
</body>

</html>
