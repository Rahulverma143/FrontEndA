<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css&quot;
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
  <body>
    <div
      style="
        background-color: black;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div style="height: 200px; width: 200px">
        <div
          style="
            background-color: red;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: relative;
            left: 40px;
          "
        ></div>
        <div
          style="
            background-color: red;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: relative;
            left: 80px;
            top: -50px;
          "
        ></div>
        <div
          style="
            background-color: red;
            width: 50px;
            height: 50px;
            transform: rotate(45deg);
            position: relative;
            left: 60px;
            top: -80px;
            box-shadow: 22px 20px 4px rgba(55, 55, 237, 0.568);
          "
        ></div>
        <div
          style="
            background-color: blue;
            height: 200px;
            position: absolute;
            top: -70px;
            right: 400px;
            transform: rotate(45deg);
            width: 2px;
          "
        ></div>
        <div
          style="
            background-color: blue;
            height: 30px;
            position: absolute;
            top: 80px;
            left: 750px;
            transform: rotate(20deg);
            width: 30px;
          "
        >
          <div style="background-color: yellow; height: 15px"></div>
          <div style="background-color: rgb(255, 0, 0); height: 15px"></div>
        </div>
      </div>
    </div>
  </body>
</html>
