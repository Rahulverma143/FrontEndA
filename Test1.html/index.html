<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background: url(https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0zMDktYWV3LTAxM18xXzEuanBn.jpg);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

    }

    .card {
        background: linear-gradient(rgba(218, 8, 8, 0.5), rgba(171, 133, 133, 0.5));
        border-radius: 20px;
        overflow: hidden;
    }

    .header {
        background: url(https://plus.unsplash.com/premium_photo-1686157758105-b100bd44945c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDI4fGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D);
        background-position: center;
        height: 120px;
        display: flex;
        justify-content: center;
        position: relative;
        top: -20px;

    }

    .image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 1px solid #111;
        position: absolute;
        bottom: -50px;
    }

    .body {
        padding: 60px;
        text-align: center;
    }

    .name {
        font-size: large;
        font-weight: bold;
        color: white;

    }

    .child {
        margin: 5px;
        font-size: large;
        color: white;
    }

    .main {
        display: flex;
        justify-content: center;
        flex-direction: column;
    }

    .child1 {
        margin: 10px;
        padding: 10px;
        font-size: large;
        color: white;
    }

    .button {
        background-color: rgb(220, 192, 192);
        width: 100px;
        border-radius: 10px;
        height: 25px;
    }
</style>

<body>
    <div class="card">.
        <div class="header">
            <img src="https://media.istockphoto.com/id/2148494746/photo/portrait-of-young-businesswoman-with-curly-hairstyle-wear-trendy-smart-casual-outfit-isolated.webp?a=1&b=1&s=612x612&w=0&k=20&c=lnZqq-hMGNQan6PWh5PodvY_2kHodR_0pISRS6Ji_G8="
                alt="image not found" class="image">
        </div>
        <div class="body">
            <div class="name">Alison Doe</div>
            <div class="child">Web developer</div>

            <div class="main">
                <div class="child1">
                    <div>Paris, France</div>
                    <div>Fantasy Company inc.</div>
                    <div>alison@fantasy.com</div>
                </div>
                <button class="button">Read me</button>

            </div>
        </div>
    </div>
</body>

</html>
