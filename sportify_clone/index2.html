<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon"
        href="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
    <style>
    </style>
</head>

<body class="bg-black h-screen flex flex-col">
    <!-- navbar -->
    <div class="h-14 flex gap-2">
        <div class="w-84">
            <img class="h-15 w-15" src="https://i.pinimg.com/736x/45/cc/6c/45cc6c91692a3665d97b570a3272132a.jpg"
                alt="" />
        </div>
        <div class="flex flex-1 justify-center items-center gap-7">
            <!-- home -->
            <span class="bg-[#121212] w-10 h-10 flex justify-center items-center rounded-full">
                <i class="fas fa-home text-xl text-white"></i></span>
            <!-- search -->

            <span
                class="bg-[#121212] rounded-2xl hover:scale-105 w-80 h-11 mt-1 rounded-3xl text-white flex justify-center items-center gap-5">
                <i class="fas fa-search ml-3"></i><input class="w-80 border-none focus:outline-none focus:ring-0"
                    type="text" placeholder="What do you want to play?" /><i class="far fa-folder-open mr-3"></i>
            </span>
        </div>
        <div class="w-110 flex justify-center items-center gap-10">
            <div class="flex gap-3 w-full">
                <!-- explore -->
                <span><button
                        class="bg-white text-black px-2 py-2 rounded active:bg-white rounded-2xl text-sm hover:scale-105">
                        <b>Explore Premium</b>
                    </button></span>
                <!-- install -->
                <span class="bg-[#121212] text-white px-2 py-2 rounded active:bg-white rounded-2xl text-sm"><i
                        class="fas fa-arrow-alt-circle-down text-white w-5 hover:scale-105"></i><button>Install
                        App</button></span>
            </div>
            <span><i class="far fa-bell text-white hover:scale-105"></i></span>
            <span><i class="fas fa-users text-white hover:scale-105"></i></span>
            <span>
                <button
                    class="h-10 w-10 rounded-full bg-green-500 flex justify-center items-center shadow-lg shadow-[#121212] border-5 border-slate-500 hover:scale-105">
                    <b>R</b>
                </button>
            </span>
        </div>
    </div>
    <!-- mainbody -->
    <div class="flex flex-1 gap-2 p-2">
        <!-- leftsidebar -->
        <div class="bg-[#121212] w-82 rounded-2xl ml-2">
            <div class="h-14 flex  p-3 mt-3 justify-evenly">
                <h2 class="text-white font-bold">Your Library</h2>
                <div class="bg-[#2a2a2a] -mt-2 p-2 w-28 rounded-full text-center hover:scale-105 hover:cursor-pointer">
                    <i class="fa-solid fa-plus mr-3 text-white"></i>
                    <button class="text-white font-bold">Create</button>
                </div>
                <div>
                    <i class="fa-solid fa-up-right-and-down-left-from-center text-white"></i>
                </div>
            </div>
            <div class="flex gap-5 p-2">
                <div class="bg-[#2a2a2a] -mt-2 p-2 w-28 rounded-full text-center hover:scale-105 hover:cursor-pointer">
                    <button class="text-white font-bold">Playlist</button>
                </div>
                <div class="bg-[#2a2a2a] -mt-2 p-2 w-28 rounded-full text-center hover:scale-105 hover:cursor-pointer">
                    <button class="text-white font-bold">Artist</button>
                </div>
            </div>
            <div class="flex justify-between gap-3 text-white m-4">
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div>
                    Recent
                    <i class="fa-solid fa-list"></i>
                </div>
            </div>
            <div class="bg-[#121212]">
                <div class="max-h-[650px] overflow-y-scroll ">
                    <ul>
                        <li class="h-15 flex items-center">
                            <div class="h-13 w-13 bg-blue-500 
                    bg-[url(https://static.vecteezy.com/system/resources/previews/000/285/437/original/heart-symbol-of-love-and-valentine-s-day-flat-red-icon-isolated-on-white-background-vector-illustration-vector.jpg)]
                    bg-cover "></div>
                            <div class="flex flex-col ml-5">
                                <h1 class="text-xl text-white font-bold">Liked songs</h1>
                                <p class="text-white text-sm">playlist. 38 songs</p>
                            </div>
                        </li>
                        <li class="h-15 flex items-center">
                            <div
                                class="h-13 w-13 rounded-full bg-blue-500
                        bg-[url(https://www.hire4event.com/apppanel/assets/artistimage/1608624844ninja2.jpg)] bg-cover">
                            </div>
                            <div class="flex flex-col ml-5">
                                <h1 class="text-xl text-white font-bold">Ninja</h1>
                                <p class="text-white text-lg">Artist</p>
                            </div>
                        <li class=" h-17 flex items-center">
                            <div
                                class="h-13 w-13 rounded-full bg-blue-500
                        bg-[url(https://www.filmfare.com/awards/filmfare-awards-punjabi-2018/images/nominations/amrinder_gill_akhar.jpg)] bg-cover">
                            </div>
                            <div class="flex flex-col ml-5">
                                <h1 class="text-xl text-white font-bold">Amrinder Gill</h1>
                                <p class="text-white text-lg">Artist</p>
                            </div>
                        <li class=" h-17 flex items-center">
                            <div
                                class="h-13 w-13 rounded-full bg-blue-500
                        bg-[url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrYZQyZsI_1M8YSJiL4yQ_4s0c-XpLVoe35w&s)] bg-cover">
                            </div>
                            <div class="flex flex-col ml-5">
                                <h1 class="text-xl text-white font-bold">Badshah</h1>
                                <p class="text-white text-lg">Artist</p>
                            </div>
                        <li class=" h-17 flex items-center">
                            <div
                                class="h-13 w-13 rounded-full bg-blue-500
                        bg-[url(https://resize.indiatvnews.com/en/resize/newbucket/1200_-/2024/06/sonu-nigam-1717467543.jpg)] bg-cover">
                            </div>
                            <div class="flex flex-col ml-5">
                                <h1 class="text-xl text-white font-bold">Sonu Nigam</h1>
                                <p class="text-white text-lg">Artist</p>
                            </div>
                        <li class=" h-17 flex items-center">
                            <div class="h-13 w-13 rounded-full bg-blue-500
                        bg-[url(https://images.indianexpress.com/2021/05/arijit-singh-1200.jpg)] bg-cover"></div>
                            <div class="flex flex-col ml-5">
                                <h1 class="text-xl text-white font-bold">Arijit Singh</h1>
                                <p class="text-white text-lg">Artist</p>
                            </div>
                        <li class=" h-17 flex items-center">
                            <div
                                class="h-13 w-13 rounded-full bg-blue-500
                        bg-[url(https://static.toiimg.com/thumb/msid-74637660,imgsize-188128,width-400,resizemode-4/74637660.jpg)] bg-cover">
                            </div>
                            <div class="flex flex-col ml-5">
                                <h1 class="text-xl text-white font-bold">Neha Kakkar</h1>
                                <p class="text-white text-lg">Artist</p>
                            </div>
                        <li class=" h-17 flex items-center">
                            <div class="h-13 w-13 rounded-full bg-blue-500
                        bg-[url(https://i.scdn.co/image/ab6761610000e5ebccbf89b7c1cebc6d90934698)] bg-cover"></div>
                            <div class="flex flex-col ml-5">
                                <h1 class="text-xl text-white font-bold">Kaka</h1>
                                <p class="text-white text-lg">Artist</p>
                            </div>
                </div>
                <!-- main -->
                <div class="bg-[#121212] flex flex-1 rounded-2xl"></div>
                <!-- rightsidebar -->
                <div class="bg-[#121212] w-64 rounded-2xl mr-2"></div>
            </div>
            <!-- playbar -->
            <div class="h-15 bg-blue-400"></div>

            <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>

</html>
