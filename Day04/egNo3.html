<body>
    <!-- Example 3: Wrap Items Using flex-wrap -->
    <div style="display: flex; flex-wrap: wrap; gap: 10px;">
        <div style="background: red; width: 200px; height: 100px;"></div>
        <div style="background: blue; width: 200px; height: 100px;"></div>
        <div style="background: green; width: 200px; height: 100px;"></div>
        <div style="background: orange; width: 200px; height: 100px;"></div>
    </div>
    <!-- Agar container ki width kam hai, toh boxes neeche chala jaate hain (wrap karte hain). -->

</body>

</html>
