<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 8. Table with colspan -->

    <table>
        <tr>
            <!-- In HTML, the colspan attribute, used with <td> (table data cell) and <th> (table header cell) tags, allows a cell to span across multiple columns in a table. It defines how many columns a single cell should occupy horizontally.  -->
          <th colspan="2">Employee Info</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>City</th>
        </tr>
        <tr>
          <td>Rahul</td>
          <td>22</td>
          <td>Male</td>
          <td>Jaipur</td>
        </tr>
      </table>
      <br><hr>
      <!-- In HTML, the rowspan attribute, when used with <td> or <th> elements, allows a cell to span across multiple rows within a table. It effectively merges the cell vertically, making it appear to occupy the height of the specified number of rows.  -->
        <!-- 9. Table with rowspan -->

      <table>

        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td rowspan="2">Rahul verma</td>
            <td>22</td>
        </tr>
        <tr>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
