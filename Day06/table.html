<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 2. Table with Multiple Rows and Columns -->

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>
    <hr>
    <br>
    <!-- 3. Table with Headers using <th> -->
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>22</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Rakshit</td>
            <td>22</td>
            <td>Male</td>
        </tr>
    </table>
    <br>
    <hr>
    <!-- 4. Table with <thead> and <tbody></tbody> -->
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Math</td>
                <td>95</td>
            </tr>
            <tr>
                <td>English</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>78</td>
            </tr>
            <tr>
                <td>Hindi</td>
                <td>50</td>
            </tr>
        </tbody>
    </table>
    <br>
    <hr>
    <!-- 5. Table with <tfoot> -->
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pen</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Notebook</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Bag</td>
                <td>250</td>
            </tr>
            <td>Box</td>
            <td>50</td>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>350</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
