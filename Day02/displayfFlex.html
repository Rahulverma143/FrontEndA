<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
</head>
<style>
    /* display flex used  when you want to lay out a collection of items in one dimension or control the spacing between items. */
    /* flex wrap overflow hone par line break karta hai */
    * {
        margin: 0;
    }

    .parent {
        display: flex;
        flex-wrap: wrap;
        /* flex-wrap: wrap-reverse; */
        /* flex-direction: column; */
        /* flex-direction: row-reverse; */
        gap: 80px;
        padding: 40px;
    }

    .box1 {
        background-color: yellow;
        height: 250px;
        width: 250px;
    }

    .box2 {
        background-color: orange;
        height: 250px;
        width: 250px;
    }

    .box3 {
        background-color: red;
        height: 250px;
        width: 250px;
    }

    .box4 {
        background-color: rgb(255, 60, 92);
        height: 250px;
        width: 250px;
    }

    .box5 {
        background-color: blue;
        height: 250px;
        width: 250px;
    }

    .box6 {
        background-color: green;
        height: 250px;
        width: 250px;
    }
</style>

<body>
    <div class="parent">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
    </div>
</body>

</html>
