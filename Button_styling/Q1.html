<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body> 
    <!-- Button Styling: -->

    <button class="bg-blue-500 text-white px-4 py-2 rounded">Basic Button</button>

    <!-- Hover and Active States -->

    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 active:bg-green-700">
        Hover and Active Button
      </button>

      <!-- Outline Button: -->

      <button class="border border-blue-900 text-blue-500 px-4 py-2 rounded hover:bg-blue-500 hover:text-white">
  Outline Button
</button>

<!-- Disabled Button: -->

<button class="bg-gray-400 text-white px-4 py-2 rounded cursor-not-allowed" disabled>
  Disabled Button
</button>

<!-- Full-Width Button: -->

<button class="bg-purple-500 text-white px-4 py-2 rounded w-full">
    Full-Width Button
  </button>

  <!-- Button with Icon: -->

  <button class="bg-blue-500 text-white px-4 py-2 flex items-center gap-2 rounded">
    <span class="material-icons">add</span>
    Add Item
  </button>
  
  <!-- Loading Button: -->

  <button class="bg-indigo-500 text-white px-4 py-2 rounded flex items-center">
    <svg class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
    </svg>
    Loading...
  </button>
  
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>

</html>
