<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>

    <div class="h-screen bg-slate-900 ">
        <div class="flex justify-center p-10 gap-4">
            <div class="bg-slate-200 w-90 rounded-2xl shadow-2xl shadow-black hover:shadow-none">
                <div class="bg-blue-900 h-30 rounded-2xl">
                    <h1 class="text-white p-2 text-4xl">Register</h1>
                </div>

                <label class="p-2 ">Name:</label>
                <input class="border mt-3 w-80 rounded-xl ml-4 p-3 " type="text" placeholder="Name">

                <label class="p-2">Email:</label>
                <input class="border mt-3 w-80 rounded-xl ml-4 p-3" type="text" placeholder="Email">

                <label class="p-2">Password:</label>
                <input class="border mt-3 w-80 rounded-xl ml-4 p-3" type="text" placeholder="Password">

                <label class="p-2" for="">Confirm Password</label>
                <input class="border mt-3 w-80 rounded-xl ml-4 p-3" type="text" placeholder="Confirm password">
                <div class="flex justify-center mt-10">

                    <button type="submit" class="bg-blue-600 rounded-full w-30 text-white h-10 ">Submit</button>

                </div>
            </div>

            <div class="bg-slate-200 w-90 rounded-2xl h-140 shadow-xl shadow-black hover:shadow-none">
                <div class="bg-slate-200 w-90 rounded-2xl ">
                    <div class="bg-green-500 h-30 rounded-2xl ">
                        <h1 class="text-white bg-blue-600 h-30  p-2 text-3xl">LogIn</h1>
                    </div>
                    <div>
                        <label class="p-2 m-4">Email:</label>
                        <input class="border mt-4 w-80 rounded-xl ml-4 p-3" type="text" placeholder="Email">

                        <label class="p-2 m-4">Password:</label>
                        <input class="border mt-4 w-80 rounded-xl ml-4 p-3" type="text" placeholder="Password">

                    </div>
                    <div class="flex justify-center mt-10 ">

                        <button type="submit" class="bg-blue-600 rounded-full text-white w-30 h-10 ">Login</button>

                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>

</html>
